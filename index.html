  <script>
    // Registro do Service Worker para PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SUMMO: Service Worker registrado!', reg))
          .catch(err => console.log('SUMMO: Erro ao registrar SW', err));
      });
    }

    /**
     * Enhanced Image Compression Utility
     * Supports multiple resolutions and returns Blob for direct Firebase upload
     */
    window.compressImage = (file, maxWidth = 800, quality = 0.8) => {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (event) => {
          const img = new Image();
          img.src = event.target.result;
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const ratio = Math.min(maxWidth / img.width, 1);
            canvas.width = img.width * ratio;
            canvas.height = img.height * ratio;
            const ctx = canvas.getContext('2d');

            // High-quality rendering
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            // Return Blob for direct upload
            canvas.toBlob((blob) => {
              if (blob) {
                // Also provide base64 for backward compatibility
                const dataUrl = canvas.toDataURL('image/jpeg', quality);
                const base64 = dataUrl.split(',')[1];
                resolve({
                  blob,
                  base64,
                  mimeType: 'image/jpeg',
                  width: canvas.width,
                  height: canvas.height
                });
              } else {
                reject(new Error('Failed to create blob'));
              }
            }, 'image/jpeg', quality);
          };
          img.onerror = reject;
        };
        reader.onerror = reject;
      });
    };
  </script>
